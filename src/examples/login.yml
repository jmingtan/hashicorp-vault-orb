description: >
  Login to Vault with username and password
usage:
  version: 2.1
  orbs:
    vault: jmingtan/hashicorp-vault@0.2.0
  jobs:
    build:
      docker:
        - image: cimg/base:stable
      steps:
        - checkout
        - vault/install
        - vault/login
            vault_addr: << parameter.vault_addr >>
            method: userpass
            username: << parameter.vault_username >>
            password: << parameter.vault_password >>
  workflows:
    main:
      jobs:
        - build
